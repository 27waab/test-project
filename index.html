<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تجربة إدخال بيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>تجربة إدخال بيانات</h2>

  <form action="https://script.google.com/macros/s/AKfycbxEOYyF2HUwetHH_YtTwUN0y2HBGEb8ob8cpaZvTVkBR9GWzbPPiRbTPuCExrAUZPw/exec" method="post" target="_blank">
    <label>الاسم:
      <input type="text" name="name" required placeholder="أدخل الاسم">
    </label>

    <label>العمر:
      <input type="number" name="age" required placeholder="أدخل العمر">
    </label>

    <label>ملاحظة:
      <input type="text" name="note" placeholder="ملاحظة (اختياري)">
    </label>

    <button type="submit">إرسال</button>
  </form>
</body>
</html>
